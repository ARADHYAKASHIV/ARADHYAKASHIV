<!DOCTYPE html>
<html>
<head>
  <title>Photo Slider with Message Corner</title>
  <style>
    /* CSS for the photo slider */
    .slider {
      width: 100%;
      height: 400px;
      overflow: hidden;
      position: relative;
    }
    
    .slider img {
      width: 100%;
      height: auto;
    }
    
    /* CSS for the message corner */
    .message-corner {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #f2f2f2;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }
    
    .message-input {
      width: 200px;
      height: 60px;
      resize: none;
      padding: 5px;
    }
    
    .message-button {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <!-- HTML structure for the photo slider -->
  <div class="slider">
    <img src="https://www.superherotoystore.com/blogs/character-bios/read-dragon-ball-z-goku-character-biography-by-superherotoystore-india" alt="Photo 1">
    <img src="https://www.radiotimes.com/tv/fantasy/one-piece-arcs-order/" alt="Photo 2">
    <img src="https://www.peakpx.com/en/hd-wallpaper-desktop-adzgf" alt="Photo 3">
    <!-- Add more images here -->
  </div>

  <!-- HTML structure for the message corner -->
  <div class="message-corner">
    <textarea class="message-input" placeholder="heyyy yo you know who i am"></textarea>
    <button class="message-button">Send</button>
  </div>

  <!-- JavaScript code to handle the photo slider (using jQuery) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
  <script>
    $(document).ready(function() {
      $('.slider').slick({
        autoplay: true,
        autoplaySpeed: 2000,
        dots: true
        // Add more options if needed
      });
    });
  </script>
</body>
</html>
