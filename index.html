<!DOCTYPE html>
<html>
<head>
    <title>Love Page</title>
    <style>
        body {
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        h1 {
            color: #e53935;
        }
        
        #message-box {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }
        
        #message-input {
            width: 100%;
            height: 200px;
            resize: none;
            margin-top: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        
        #submit-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #e53935;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Share Your Love Message</h1>
    <div id="message-box">
        <form>
            <textarea id="message-input" placeholder="Write your message here..."></textarea>
            <br>
            <button id="submit-button" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
